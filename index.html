<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="login">
        
        <div class="cont-info-sena">
              <img src="img/logoSena.png" alt="logo sena">
              <h2>Centro de Diseño y Metrologia</h2>
              <h3>Regional Distrito Capital</h3>
              <h4>Servicio Nacional de Aprendizaje</h4>
        </div> 
        <div class="container cont-inicio-sesion">
            <div class="heading">Iniciar Sesion</div>
            <form class="form" action="">
              <input
                placeholder="Correo"
                id="correo"
                name="correo"
                type="correo"
                class="input"
                required=""
              />
              <input
                placeholder="Contraseña"
                id="contraseña"
                name="contraseña"
                type="contraseña"
                class="input"
                required=""
              />
              <br><br>
              <span class="forgot-contraseña"><a href="#">Olvido Contraseña ?</a></span>
              <input value="Ingresar" type="submit" class="login-button" />
            </form>            
          </div>          
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
